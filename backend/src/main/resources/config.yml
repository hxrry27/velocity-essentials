# VelocityEssentials Backend Configuration

# ===== SERVER IDENTIFICATION =====
# Server name - MUST match your Velocity server names exactly
server-name: "server"  # Change per server: "smp", "creative", "resource"

# ===== VANILLA MESSAGE SUPPRESSION =====  
# Simple on/off toggles - works just like EssentialsX or Custom Join Messages
suppress-vanilla-join: true   # Remove "Player joined the game" 
suppress-vanilla-quit: true   # Remove "Player left the game"

# ===== NETWORK MESSAGING =====
# Enable receiving custom messages from Velocity proxy
enable-network-messages: true

# ===== CHAT =====
chat:
  enabled: true
  send-to-velocity: true
  use-placeholderapi: true
  
  # format for player display name (appears before message in chat)
  # use any placeholders you define below
  # examples:
  #   "{prefix}{name}{suffix}" - standard format
  #   "{prefix} {name}" - no suffix
  #   "[{rank}] {name}" - show rank in brackets
  #   "{prefix}{name} {level}" - include level
  display-format: "{prefix}{name}{suffix}"
  
  # define placeholders using PlaceholderAPI
  # you can use any PlaceholderAPI placeholder from any plugin
  placeholders:
    # basic placeholders
    prefix: "%hxprefix_prefix%"
    name: "%hxprefix_colour%%hxprefix_nickname%"
    suffix: "%hxprefix_suffix%"
    
    # optional: add more custom placeholders
    # rank: "%luckperms_primary_group%"
    # level: "%player_level%"
    # world: "%player_world%"
  
  # permission-based formatting (for message content)
  permissions:
    colors:
      permission: "velocityessentials.chat.color"
      default: true
    gradients:
      permission: "velocityessentials.chat.gradient"
      default: false
    rainbow:
      permission: "velocityessentials.chat.rainbow"
      default: false
    minimessage:
      permission: "velocityessentials.chat.minimessage"
      default: false
  
  # ===== CHAT - CHANNELS =====
  channels:
    # global channel - cross-server chat (default)
    global:
      enabled: true
      name: "Global"
      permission: "velocityessentials.channel.global"
      permission-required: false  # everyone can use by default
      cross-server: true          # messages go to all servers
      format: "{display}: {message}"
      
    # local channel - same server only
    local:
      enabled: true
      name: "Local"
      permission: "velocityessentials.channel.local"
      permission-required: false
      cross-server: false         # messages stay on same server
      format: "<gray>[Local]</gray> {display}: {message}"
      
    # staff channel - cross-server staff chat
    staff:
      enabled: true
      name: "Staff"
      permission: "velocityessentials.channel.staff"
      permission-required: true   # requires permission to use
      cross-server: true
      format: "<red>[Staff]</red> {display}: {message}"
      receive-permission: "velocityessentials.channel.staff.see"  # who can see messages
    
    # admin channel - cross-server admin chat
    admin:
      enabled: false
      name: "Admin"
      permission: "velocityessentials.channel.admin"
      permission-required: true
      cross-server: true
      format: "<dark_red>[Admin]</dark_red> {display}: {message}"
      receive-permission: "velocityessentials.channel.admin.see"
  
  # default channel when player joins
  default-channel: "global"
  
  # ===== CHAT - MODERATION =====
  moderation:
    # enable mute system
    mutes:
      enabled: true
      
      # message to send when muted player tries to chat
      muted-message: "<red>You are muted and cannot send chat messages.</red>"
      
      # show mute reason to player
      show-reason: true
      
      # sync mutes across all servers via velocity
      sync-across-servers: true

# ===== AFK SYSTEM =====
afk:
  enabled: true
  auto-afk-time: 300
  broadcast: true
  cancel-on-move: true
  cancel-on-interact: true
  exclude-from-sleep: true
  
  kick:
    enabled: false
    time: 600
    message: "You have been kicked for being AFK too long!"

# ===== AUTO RESTART SYSTEM =====
auto-restart:
  enabled: true

# ===== DEBUG =====
debug: false